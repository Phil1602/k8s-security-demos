# For some reason, allowing IPs 10.x.x.x does not include API server, even when its within this range
# https://stackoverflow.com/q/50102943
# The following is only a workaround
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: egress-allow-prometheus-server-access-api-server
  namespace: monitoring
spec:
  policyTypes:
    - Egress
  podSelector:
    matchLabels:
      app: prometheus
      component: server
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
---
